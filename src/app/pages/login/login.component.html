<div class="flex flex-col items-center justify-center min-h-screen bg-white text-gray-800">
  <div class="px-10 py-10 rounded-lg max-w-md w-full">
    <h1 class="text-3xl font-bold mb-8">Sign in to Vecinet</h1>

    <div class="mb-6">
      <input type="text" placeholder="Username" class="w-full p-3 border border-gray-300 focus:border-blue-500 rounded-lg focus:ring-0 focus:outline-none" [(ngModel)]="username">
    </div>

    <button class="w-full bg-blue-500 hover:bg-blue-400 text-white py-3 rounded-full mb-4 focus:outline-none disabled:bg-blue-300"
      (click)="handleLogin()"
      [disabled]="!isThereUsername"
    >Next</button>
  </div>
</div>
