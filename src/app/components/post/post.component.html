<div class="flex flex-row items-start space-x-4 p-4 border-b border-gray-200 bg-white">
  <app-avatar [username]="post.username"></app-avatar>
  <div class="flex flex-col w-full">
    <div class="flex items-center text-sm">
      <p class="font-bold text-black mr-2">{{ post.username }}</p>
      <p class="text-gray-500">{{ timeSinceCreated }}</p>
    </div>
    <div>
      <p class="text-black mt-1">{{ post.content }}</p>
    </div>
  </div>
</div>
