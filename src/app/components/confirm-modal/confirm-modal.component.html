<div class="fixed inset-0 bg-black bg-opacity-50 z-50 flex justify-center items-end" [@slideInOut]="showModal ? 'in' : 'out'">
  <div class="w-full bg-white rounded-t-3xl p-6 space-y-4">
    <div class="flex justify-around">
      <button class="text-red-500" (click)="deletePost()">
        <!-- Asegúrate de que las clases de iconos estén configuradas correctamente -->
        <i class="fa fa-trash"></i> Delete
      </button>
    </div>
    <button class="w-full bg-white py-2 px-4 rounded-full text-black border border-gray-300 hover:bg-gray-100 active:bg-gray-300 focus:outline-none" (click)="cancel()">
      Cancel
    </button>
  </div>
</div>
